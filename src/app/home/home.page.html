<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title>Notes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar color="primary">
            <ion-title>Notes</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-grid>
        <ion-row>
            <ion-col *ngFor="let note of myNotes" size-xs="12" size-md="3">
                <ion-card>
                    <ion-card-header routerLink="/note/{{note.key}}">
                        <ion-card-title>{{note?.title}}</ion-card-title>
                        <ion-card-subtitle>{{formatDate(note?.modified)}}</ion-card-subtitle>
                    </ion-card-header>

                    <ion-card-content>
                        <ion-button color="danger" (click)="deleteAlert(note)" expand="block">Delete</ion-button>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col *ngFor="let note of mySharedNotes" size-xs="12" size-md="3">
                <ion-card>
                    <ion-card-header routerLink="/note/{{note.key}}">
                        <ion-card-title>{{note?.title}}</ion-card-title>
                        <ion-card-subtitle>{{formatDate(note?.modified)}}</ion-card-subtitle>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
        <ion-fab-button color="success" (click)="createAlert()">
            <ion-icon name="add-circle-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
